<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Sign-up form start -->
  <div class="container">
    <div class="formulario">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li><img src="/assets/images/icon-list.svg" alt="">Product discovery and building what matters</li>
        <li><img src="/assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</li>
        <li><img src="/assets/images/icon-list.svg" alt="">And much more!</li>
      </ul>
      <!-- <h2>Email address</h2>
      <input type="email" placeholder="email@company.com">
      <br>Subscribe to monthly newsletter -->
      <form action="">
        <label for="email"><h2>Email address</h2></label>
        <input id="email" type="input" placeholder="        email@company.com">
        <input class="form_btn" type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>
    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" class="img_desk">
    <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" class="img_mobile">
  </div>
</body>
</html>
